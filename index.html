<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wgth@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Conversor Monetário</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="animação-site"></img>
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>BitCoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BitCoin</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="Digite o valor"></input>
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="flag-value" src="./assets/dolar.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">U$ 0.0</p>
            </div>
        </section>

    </main>
    <script src="./scripts.js"></script>
</body>

</html>
